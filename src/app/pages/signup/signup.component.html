<mat-card class="card-container">
  <mat-card-content class="column-container">
    <h2>SignUp</h2>
    <form (ngSubmit)="onSubmit()" class="column-container">
      <mat-form-field>
        <mat-label for="email">Email</mat-label>
        <input
          matInput
          type="email"
          name="email"
          [(ngModel)]="user.email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="password">Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          [(ngModel)]="user.password"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="name">Name</mat-label>
        <input
          matInput
          type="text"
          name="name"
          [(ngModel)]="user.name"
          required
        />
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">SignUp</button>
    </form>
  </mat-card-content>
</mat-card>
