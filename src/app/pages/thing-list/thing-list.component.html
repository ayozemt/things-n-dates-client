<button mat-icon-button color="accent" (click)="openAddThingModal()">
  <mat-icon>add</mat-icon>
</button>
<mat-card *ngFor="let thing of things" class="thing-card">
  <mat-card-header>
    <mat-card-title>{{ thing.name }}</mat-card-title>
    <mat-card-subtitle>{{ thing.type }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><span class="label">Date:</span> {{ thing.date | date }}</p>
    <p *ngIf="thing.place">
      <span class="label">Place:</span> {{ thing.place }}
    </p>
    <p *ngIf="thing.review">
      <span class="label">Review:</span> {{ thing.review }}
    </p>
    <div *ngIf="thing.rating" class="star-rating">
      <mat-icon
        class="star-icon"
        *ngFor="let _ of [1, 2, 3, 4, 5]"
        [ngClass]="{ filled: _ <= thing.rating }"
        >star</mat-icon
      >
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-icon-button
      color="accent"
      (click)="confirmDeleteThing(thing._id)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
