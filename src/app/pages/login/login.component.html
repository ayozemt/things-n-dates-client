<mat-card class="card-container">
  <mat-card-content class="column-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" class="column-container">
      <mat-form-field color="accent">
        <mat-label>Email:</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="email"
          name="email"
          autocomplete="email"
          required
        />
      </mat-form-field>
      <mat-form-field color="accent">
        <mat-label>Password:</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Login</button>
    </form>
  </mat-card-content>
</mat-card>
