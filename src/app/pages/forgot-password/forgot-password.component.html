<div class="container">
  <mat-card class="card-container">
    <mat-card-content class="column-container">
      <h2>Forgot password</h2>
      <form (ngSubmit)="onSubmit()" class="column-container">
        <mat-form-field color="accent">
          <mat-label for="email">Email</mat-label>
          <input
            matInput
            type="email"
            name="email"
            [formControl]="emailFormControl"
            autocomplete="email"
          />
          <mat-hint>We will send a recovery email to this address.</mat-hint>
          <mat-error
            *ngIf="
              emailFormControl.invalid &&
              (emailFormControl.dirty || emailFormControl.touched)
            "
          >
            <span *ngIf="emailFormControl.hasError('required')"
              >Email is required</span
            >
            <span *ngIf="emailFormControl.hasError('email')"
              >Invalid email format</span
            >
          </mat-error>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="accent" type="submit">Send</button>
        </mat-card-actions>
      </form>
      <p>Do you remember the password? <a routerLink="/login">Log in</a></p>
    </mat-card-content>
  </mat-card>
</div>
