<h2>Welcome to Tetris, {{ userName }}!!</h2>
<div class="tetris-container">
  <div class="score">Score: {{ score }}</div>
  <canvas #board width="300" height="510"></canvas>

  <div class="controls">
    <div class="direction">
      <div>
        <button mat-fab color="accent" (click)="moveLeft()" class="left">
          <mat-icon>arrow_circle_left</mat-icon>
        </button>
        <button mat-fab color="accent" (click)="moveRight()">
          <mat-icon>arrow_circle_right</mat-icon>
        </button>
      </div>
      <div>
        <button mat-fab color="accent" (click)="moveDown()">
          <mat-icon>arrow_circle_down</mat-icon>
        </button>
      </div>
    </div>
    <div>
      <button mat-fab color="accent" (click)="rotate()">
        <mat-icon>rotate_right</mat-icon>
      </button>
    </div>
  </div>
</div>
